[tool.poetry]
name = "eps-assist-me"
version = "0.0.1-alpha"
description = "EPS Assist Me"
authors = [
    "Anthony Brown <anthony.brown8@nhs.net>",
    "Bence Gadanyi <bence.gadanyi1@nhs.net>",
    "Kris Szlapa <kris.szlapa1@nhs.net>",
    "Matthew Popat <matthew.popat1@nhs.net>"
]
readme = "README.md"
repository = "https://github.com/NHSDigital/eps-assist-me"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.34.0"
duckdb = "^1.0.0"
langchain = "^0.1.16"
langchain-community = "^0.0.33"
langchain-openai = "^0.1.3"
langchainhub = "^0.1.15"
sentence-transformers = "^2.7.0"
semantic-text-splitter = "^0.11.0"
slack_bolt = "^1.18.1"
pandas = "^2.2.2"
torch = "^2.1.0"
opencensus = "^0.11.4"
opencensus-context = "^0.1.3"
opencensus-ext-azure = "^1.1.13"
uncompyle6 = "^3.9.2"
decompyle3 = {git = "https://github.com/rocky/python-decompile3"}
unpyclib = "^0.8.1"

[tool.poetry.dev-dependencies]
pre-commit = "^4.1.0"
cfn-lint = "^1.27.0"
black = "^25.1.0"
flake8 = "^7.1.2"
jinja2 = "^3.1.5"
pip-licenses = "^5.0.0"
click = "^8.1.8"
rich = "^13.9.4"

[tool.poetry.scripts]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
