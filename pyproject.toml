[tool.poetry]
name = "eps-assist-me"
version = "0.0.1-alpha"
description = "EPS Assist Me"
authors = [
    "EPS Team"
]
readme = "README.md"
repository = "https://github.com/NHSDigital/eps-assist-me"

[tool.poetry.dependencies]
python = "^3.13"

[tool.poetry.scripts]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pre-commit = "^4.3.0"
cfn-lint = "^1.39.1"
ruff = "^0.12.8"
jinja2 = "^3.1.6"
pip-licenses = "^5.0.0"
click = "^8.3.0"
rich = "^14.1.0"
pytest-mock = "^3.15.1"
pytest-cov = "^7.0.0"
moto = {extras = ["ssm"], version = "^5.1.12"}


[tool.poetry.group.slackBotFunction.dependencies]
slack-bolt = "^1.25.0"
slack-sdk = "^3.36.0"
boto3 = "^1.40.34"
requests = "^2.32.5"
opensearch-py = "^3.0.0"
urllib3 = "^2.5.0"
aws-lambda-powertools = "^3.20.0"
boto3-stubs = {extras = ["bedrock-agent", "bedrock-agent-runtime", "bedrock-runtime", "cloudformation", "dynamodb", "lambda"], version = "^1.40.54"}


[tool.poetry.group.syncKnowledgeBaseFunction.dependencies]
boto3 = "^1.40.34"
aws-lambda-powertools = "^3.20.0"



# Ruff configuration
[tool.ruff]
# Same line length as your current flake8 config
line-length = 120
target-version = "py313"

# Exclude the same directories as your current flake8 config
exclude = [
    ".git",
    ".venv",
    "venv",
    "node_modules",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.ruff.lint]
# Enable the same rules that flake8 enables by default, plus some additional useful ones
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore F821 (undefined name) as per your current flake8 config
ignore = ["F821"]

# Set max complexity to match your current flake8 config
mccabe = { max-complexity = 10 }

# Allow autofix for all enabled rules
fixable = ["ALL"]

[tool.ruff.format]
# Use double quotes for strings (matches Black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
