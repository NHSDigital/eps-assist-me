[tool.poetry]
name = "eps-assist-me"
version = "0.0.1-alpha"
description = "EPS Assist Me"
authors = [
    "Anthony Brown <anthony.brown8@nhs.net>",
    "Bence Gadanyi <bence.gadanyi1@nhs.net>",
    "Kris Szlapa <kris.szlapa1@nhs.net>",
    "Matthew Popat <matthew.popat1@nhs.net>"
]
readme = "README.md"
repository = "https://github.com/NHSDigital/eps-assist-me"
package-mode = false

[tool.poetry.dependencies]
python = "^3.13"

[tool.poetry.scripts]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pre-commit = "^4.3.0"
cfn-lint = "^1.39.1"
black = "^25.1.0"
flake8 = "^7.3.0"
jinja2 = "^3.1.6"
pip-licenses = "^5.0.0"
click = "^8.2.1"
rich = "^14.1.0"
pytest-mock = "^3.15.1"
pytest-cov = "^7.0.0"
moto = {extras = ["ssm"], version = "^5.1.12"}


[tool.poetry.group.slackBotFunction.dependencies]
slack-bolt = "^1.25.0"
slack-sdk = "^3.36.0"
boto3 = "^1.40.33"
requests = "^2.32.5"
opensearch-py = "^3.0.0"
urllib3 = "^2.5.0"
aws-lambda-powertools = "^3.20.0"
boto3-stubs = {extras = ["bedrock-agent", "bedrock-agent-runtime", "bedrock-runtime", "cloudformation", "dynamodb", "lambda"], version = "^1.40.33"}


[tool.poetry.group.syncKnowledgeBaseFunction.dependencies]
boto3 = "^1.40.33"
aws-lambda-powertools = "^3.20.0"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
