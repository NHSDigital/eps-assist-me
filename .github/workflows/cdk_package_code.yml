name: cdk package code

on:
  workflow_call:
    inputs:
      STACK_NAME:
        required: true
        type: string
      VERSION_NUMBER:
        required: true
        type: string
      COMMIT_ID:
        required: true
        type: string

jobs:
  package_code:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Get asdf version
        id: asdf-version
        run: echo "version=$(awk '!/^#/ && NF {print $1; exit}' .tool-versions.asdf)" >> "$GITHUB_OUTPUT"

      # using git commit sha for version of action to ensure we have stable version
      - name: Install asdf
        uses: asdf-vm/actions/setup@1902764435ca0dd2f3388eea723a4f92a4eb8302
        with:
          asdf_version: ${{ steps.asdf-version.outputs.version }}

      - name: Cache asdf
        uses: actions/cache@v4
        with:
          path: |
            ~/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}-${{ steps.asdf-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}-${{ steps.asdf-version.outputs.version }}

      - name: Install asdf dependencies in .tool-versions
        uses: asdf-vm/actions/install@1902764435ca0dd2f3388eea723a4f92a4eb8302
        with:
          asdf_version: ${{ steps.asdf-version.outputs.version }}
        env:
          PYTHON_CONFIGURE_OPTS: --enable-shared

      - name: Setting up .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          echo "@nhsdigital:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: make install
        run: |
          make install
          make compile-node

      - name: Build Python Lambda Functions
        run: |
          set -e

          # Ensure poetry export plugin is available
          poetry self show plugins | grep export || poetry self add poetry-plugin-export

          # Create dependency directories
          mkdir -p .dependencies/slackBotFunction/python
          mkdir -p .dependencies/syncKnowledgeBaseFunction/python

          # Export and install slackBotFunction dependencies
          echo "Exporting slackBotFunction dependencies..."
          poetry export --format=requirements.txt --only=slackBotFunction --output=requirements_slackBotFunction.txt

          if [ ! -s requirements_slackBotFunction.txt ]; then
            echo "Error: requirements_slackBotFunction.txt is empty, trying alternative method..."
            poetry show --only=slackBotFunction | grep -E "^[a-zA-Z]" | awk '{print $1"=="$2}' > requirements_slackBotFunction.txt
          fi

          echo "Installing slackBotFunction dependencies..."
          pip3 install --no-deps -r requirements_slackBotFunction.txt -t .dependencies/slackBotFunction/python

          # Export and install syncKnowledgeBaseFunction dependencies
          echo "Exporting syncKnowledgeBaseFunction dependencies..."
          poetry export --format=requirements.txt --only=syncKnowledgeBaseFunction --output=requirements_syncKnowledgeBaseFunction.txt

          if [ ! -s requirements_syncKnowledgeBaseFunction.txt ]; then
            echo "Error: requirements_syncKnowledgeBaseFunction.txt is empty, trying alternative method..."
            poetry show --only=syncKnowledgeBaseFunction | grep -E "^[a-zA-Z]" | awk '{print $1"=="$2}' > requirements_syncKnowledgeBaseFunction.txt
          fi

          echo "Installing syncKnowledgeBaseFunction dependencies..."
          pip3 install --no-deps -r requirements_syncKnowledgeBaseFunction.txt -t .dependencies/syncKnowledgeBaseFunction/python

          # Verify installations succeeded
          if [ ! "$(ls -A .dependencies/slackBotFunction/python)" ]; then
            echo "Error: slackBotFunction dependency directory is empty after installation"
            exit 1
          fi

          if [ ! "$(ls -A .dependencies/syncKnowledgeBaseFunction/python)" ]; then
            echo "Error: syncKnowledgeBaseFunction dependency directory is empty after installation"
            exit 1
          fi

          # Show summary
          echo "Dependencies installed successfully:"
          du -sh .dependencies/slackBotFunction/python .dependencies/syncKnowledgeBaseFunction/python

      - name: "Tar files"
        run: |
          tar -rf artifact.tar \
            .tool-versions \
            packages \
            node_modules \
            package.json \
            package-lock.json \
            tsconfig.defaults.json \
            Makefile \
            cdk.json \
            .dependencies

      - uses: actions/upload-artifact@v5
        name: upload build artifact
        with:
          name: build_artifact
          path: artifact.tar
